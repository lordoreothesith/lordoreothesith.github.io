<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Travel System</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @font-face {
            font-family: 'Aurebesh';
            src: url('aurebesh.otf') format('opentype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: linear-gradient(180deg, #06060a 0%, #0f0f17 100%);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease-out;
        }
        
        .loading-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            color: #00c3ff;
            margin-top: 20px;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .aurebesh-text {
            font-family: 'Aurebesh', sans-serif;
            font-size: 1.1em;
            letter-spacing: 3px;
        }
        
        .english {
            font-size: 0.75em;
            opacity: 0.6;
            letter-spacing: 1px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: #1c1c2d;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .loading-bar::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 195, 255, 0) 0%, #00c3ff 50%, rgba(0, 195, 255, 0) 100%);
            animation: loading 1.5s infinite linear;
        }
        
        @keyframes loading {
            0% { transform: translateX(-40px); }
            100% { transform: translateX(200px); }
        }
        
        .container {
            position: relative;
            width: 550px;
            min-height: 850px;
            perspective: 1000px;
            z-index: 10;
            margin: 20px 0;
        }
        
        .card {
            position: relative;
            width: 100%;
            min-height: 850px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            background: linear-gradient(135deg, #12121e 0%, #1c1c2d 100%);
            border: 1px solid #00c3ff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.5);
        }
        
        .card-inner-curve {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(135deg, #191927 0%, #13131d 100%);
            border: 1px solid rgba(0, 195, 255, 0.3);
            z-index: 1;
        }
        
        .card-inner-curve::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iZ3JpZCIgd2lkdGg9IjIwIiBoZWlnaHQ9IjIwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIj48cGF0aCBkPSJNIDIwIDAgTCAwIDAgTCAwIDIwIiBmaWxsPSJub25lIiBzdHJva2U9IiMwMGMzZmYiIHN0cm9rZS13aWR0aD0iMC41IiBvcGFjaXR5PSIwLjIiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZ3JpZCkiLz48L3N2Zz4=");
            opacity: 0.5;
        }
        
        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0, 195, 255, 0.3);
            pointer-events: none;
            z-index: 3;
        }
        
        .edge-highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 4;
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.15;
            z-index: 5;
            pointer-events: none;
        }
        
        .scanline::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 195, 255, 0.5);
            animation: scanline 4s linear infinite;
        }
        
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: glitch 10s infinite;
            pointer-events: none;
            z-index: 6;
        }
        
        @keyframes glitch {
            0% { opacity: 0; }
            1% { opacity: 0.3; transform: translate3d(5px, 0, 0); background: linear-gradient(90deg, rgba(255, 0, 85, 0.2) 0%, rgba(0, 195, 255, 0.2) 100%); }
            1.5% { opacity: 0; }
            15% { opacity: 0; }
            15.5% { opacity: 0.3; transform: translate3d(-5px, 0, 0); background: linear-gradient(90deg, rgba(0, 195, 255, 0.2) 0%, rgba(255, 0, 85, 0.2) 100%); }
            16% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .hologram-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 85, 0.1) 0%, rgba(0, 195, 255, 0.1) 100%);
            border-radius: 20px;
            opacity: 0.5;
            z-index: 7;
            pointer-events: none;
        }
        
        .card-header {
            padding: 40px 30px 20px 30px;
            position: relative;
            z-index: 2;
        }
        
        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #ff0055 0%, #ff8800 100%);
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.7);
        }
        
        .card-chip::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(135deg, rgba(255, 0, 85, 0.8) 0%, rgba(255, 136, 0, 0.8) 100%);
            border-radius: 3px;
        }
        
        .card-title {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            color: #00c3ff;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 195, 255, 0.7);
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .card-title .aurebesh-text {
            font-size: 38px;
        }
        
        .card-title .english {
            font-size: 16px;
            opacity: 0.5;
            font-weight: 500;
        }
        
        .card-subtitle {
            font-family: 'Share Tech Mono', monospace;
            color: #ff0055;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .card-subtitle .aurebesh-text {
            font-size: 16px;
        }
        
        .card-subtitle .english {
            font-size: 11px;
            opacity: 0.5;
        }
        
        .card-content {
            padding: 0 30px 30px 30px;
            position: relative;
            z-index: 2;
        }
        
        .status {
            background: rgba(0, 60, 80, 0.3);
            border: 1px solid #00c3ff;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 90px;
            font-size: 15px;
            border-radius: 5px;
            font-family: 'Share Tech Mono', monospace;
            color: #b3b3cc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .status .aurebesh-text {
            font-size: 20px;
        }
        
        .status .english {
            font-size: 13px;
            opacity: 0.6;
        }
        
        .planet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .planet-btn {
            --glow-color: rgb(176, 252, 255);
            --glow-spread: rgba(123, 251, 255, 0.781);
            --btn-color: rgb(61, 127, 136);
            border: 0.25em solid var(--glow-color);
            padding: 1.2em 0.8em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em 0.25em var(--glow-color), 0 0 4em 1em var(--glow-spread), inset 0 0 0.75em 0.25em var(--glow-color);
            text-shadow: 0 0 0.5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .planet-btn .aurebesh-text {
            font-size: 18px;
        }
        
        .planet-btn .english {
            font-size: 11px;
            opacity: 0.6;
        }
        
        .planet-btn::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread);
            filter: blur(2em);
            opacity: 0.7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, 0.6);
        }
        
        .planet-btn:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em 0.25em var(--glow-color), 0 0 4em 2em var(--glow-spread), inset 0 0 0.75em 0.25em var(--glow-color);
        }
        
        .planet-btn:active {
            box-shadow: 0 0 0.6em 0.25em var(--glow-color), 0 0 2.5em 2em var(--glow-spread), inset 0 0 0.5em 0.25em var(--glow-color);
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #00c3ff;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        label .aurebesh-text {
            font-size: 18px;
        }
        
        label .english {
            font-size: 11px;
            opacity: 0.5;
        }
        
        input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 40, 60, 0.3);
            border: 2px solid #00c3ff;
            color: #00c3ff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 15px;
            border-radius: 5px;
        }
        
        input:focus {
            outline: none;
            border-color: #0ff;
            background: rgba(0, 60, 80, 0.4);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
        }
        
        input::placeholder {
            color: rgba(0, 170, 255, 0.4);
        }
        
        .btn-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .holo-btn {
            position: relative;
            width: 100%;
            height: 90px;
            background: rgba(10, 10, 30, 0.6);
            border: none;
            color: rgba(0, 221, 255, 0.8);
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 221, 255, 0.5);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .holo-btn::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(45deg, rgba(0, 0, 40, 0.8) 0%, rgba(0, 20, 50, 0.8) 50%, rgba(5, 10, 30, 0.8) 100%);
            z-index: -1;
            border-radius: 1px;
        }
        
        .holo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 221, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
            filter: blur(10px);
            animation: glow-pulse 3s infinite alternate;
        }
        
        @keyframes glow-pulse {
            0% { opacity: 0.4; filter: blur(10px) brightness(0.8); }
            100% { opacity: 0.7; filter: blur(15px) brightness(1.2); }
        }
        
        .holo-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }
        
        .holo-line {
            position: absolute;
            background: rgba(0, 221, 255, 0.5);
            filter: blur(1px);
        }
        
        .holo-line:nth-child(1) { top: 0; left: 30px; width: 1.5px; height: 100%; animation: line-pulse 2s infinite alternate; animation-delay: -0.5s; }
        .holo-line:nth-child(2) { top: 0; right: 30px; width: 1.5px; height: 100%; animation: line-pulse 2s infinite alternate; animation-delay: -1s; }
        .holo-line:nth-child(3) { top: 15px; left: 0; width: 100%; height: 1.5px; animation: line-pulse 2s infinite alternate; animation-delay: -1.5s; }
        .holo-line:nth-child(4) { bottom: 15px; left: 0; width: 100%; height: 1.5px; animation: line-pulse 2s infinite alternate; animation-delay: -2s; }
        
        @keyframes line-pulse {
            0% { opacity: 0.3; background: rgba(0, 221, 255, 0.5); }
            100% { opacity: 0.7; background: rgba(255, 0, 222, 0.5); }
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 221, 255, 0.5) 20%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 0, 222, 0.5) 80%, rgba(0, 0, 0, 0) 100%);
            top: 0;
            left: 0;
            filter: blur(1px);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: scan 2s infinite;
        }
        
        @keyframes scan {
            0% { top: -5px; opacity: 0; }
            15% { opacity: 0.7; }
            85% { opacity: 0.7; }
            100% { top: 95px; opacity: 0; }
        }
        
        .corner-accents {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .corner-accent {
            position: absolute;
            width: 15px;
            height: 15px;
            border-style: solid;
            border-width: 2px;
            border-color: rgba(0, 221, 255, 0.7);
        }
        
        .corner-accent:nth-child(1) { top: 0; left: 0; border-right: none; border-bottom: none; }
        .corner-accent:nth-child(2) { top: 0; right: 0; border-left: none; border-bottom: none; }
        .corner-accent:nth-child(3) { bottom: 0; left: 0; border-right: none; border-top: none; }
        .corner-accent:nth-child(4) { bottom: 0; right: 0; border-left: none; border-top: none; }
        
        .btn-text {
            position: relative;
            z-index: 5;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .btn-text .aurebesh-text {
            font-size: 22px;
        }
        
        .btn-text .english {
            font-size: 13px;
            opacity: 0.5;
        }
        
        .holo-btn:hover {
            color: rgb(255, 255, 255);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }
        
        .holo-btn:hover .holo-glow {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(0, 221, 255, 0.2) 40%, rgba(0, 0, 0, 0) 70%);
        }
        
        .holo-btn:active {
            transform: scale(0.98);
        }
        
        .holo-btn.cancel {
            color: rgba(255, 100, 100, 0.8);
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
        }
        
        .holo-btn.cancel::before {
            background: linear-gradient(45deg, rgba(40, 0, 0, 0.8) 0%, rgba(50, 20, 20, 0.8) 50%, rgba(30, 10, 10, 0.8) 100%);
        }
        
        .holo-btn.cancel .holo-glow {
            background: radial-gradient(ellipse at center, rgba(255, 100, 100, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        }
        
        .holo-btn.cancel .holo-line {
            background: rgba(255, 100, 100, 0.5);
        }
        
        .holo-btn.cancel .corner-accent {
            border-color: rgba(255, 100, 100, 0.7);
        }
        
        .holo-btn.cancel:hover {
            color: rgb(255, 255, 255);
            text-shadow: 0 0 15px rgba(255, 150, 150, 0.8);
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #ff0055;
        }
        
        .success {
            color: #00ff88;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            
            .planet-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-text">
            <span class="aurebesh-text">Initializing Galactic System...</span>
            <span class="english">INITIALIZING GALACTIC SYSTEM...</span>
        </div>
        <div class="loading-bar"></div>
    </div>

    <div id="canvas-container"></div>
    
    <div class="container">
        <div class="card">
            <div class="card-inner-curve">
                <div class="card-header">
                    <div class="card-chip"></div>
                    <h2 class="card-title">
                        <span class="aurebesh-text">Galactic Travel</span>
                        <span class="english">GALACTIC TRAVEL</span>
                    </h2>
                    <div class="card-subtitle">
                        <span class="aurebesh-text">Destination Selection</span>
                        <span class="english">DESTINATION SELECTION</span>
                    </div>
                </div>
                
                <div class="card-content">
                    <div class="status" id="status">
                        <span class="aurebesh-text">Select your destination</span>
                        <span class="english">Select your destination</span>
                    </div>
                    
                    <div id="planetView">
                        <div class="planet-grid">
                            <button class="planet-btn" onclick="pickPlanet('Tatooine')">
                                <span class="aurebesh-text">Tatooine</span>
                                <span class="english">TATOOINE</span>
                            </button>
                            <button class="planet-btn" onclick="pickPlanet('Naboo')">
                                <span class="aurebesh-text">Naboo</span>
                                <span class="english">NABOO</span>
                            </button>
                            <button class="planet-btn" onclick="pickPlanet('Coruscant')">
                                <span class="aurebesh-text">Coruscant</span>
                                <span class="english">CORUSCANT</span>
                            </button>
                            <button class="planet-btn" onclick="pickPlanet('Bespin')">
                                <span class="aurebesh-text">Bespin</span>
                                <span class="english">BESPIN</span>
                            </button>
                            <button class="planet-btn" onclick="pickPlanet('Geonosis')">
                                <span class="aurebesh-text">Geonosis</span>
                                <span class="english">GEONOSIS</span>
                            </button>
                            <button class="planet-btn" onclick="pickPlanet('Mandalore')">
                                <span class="aurebesh-text">Mandalore</span>
                                <span class="english">MANDALORE</span>
                            </button>
                            <button class="planet-btn" onclick="pickPlanet('Endor')">
                                <span class="aurebesh-text">Endor</span>
                                <span class="english">ENDOR</span>
                            </button>
                        </div>
                    </div>
                    
                    <div id="authView" class="hidden">
                        <div class="input-section">
                            <label for="auth">
                                <span class="aurebesh-text">Trooper ID</span>
                                <span class="english">TROOPER ID</span>
                            </label>
                            <input type="text" id="auth" placeholder="FN-2187">
                        </div>
                        <div class="btn-wrapper">
                            <button class="holo-btn" onclick="checkAuth()">
                                <div class="btn-text">
                                    <span class="aurebesh-text">Proceed</span>
                                    <span class="english">PROCEED</span>
                                </div>
                                <div class="holo-glow"></div>
                                <div class="corner-accents">
                                    <div class="corner-accent"></div>
                                    <div class="corner-accent"></div>
                                    <div class="corner-accent"></div>
                                    <div class="corner-accent"></div>
                                </div>
                                <div class="holo-lines">
                                    <div class="holo-line"></div>
                                    <div class="holo-line"></div>
                                    <div class="holo-line"></div>
                                    <div class="holo-line"></div>
                                </div>
                                <div class="scan-line"></div>
                            </button>
                        </div>
                        <div class="btn-wrapper">
                            <button class="holo-btn cancel" onclick="goBack()">
                                <div class="btn-text">
                                    <span class="aurebesh-text">Cancel</span>
                                    <span class="english">CANCEL</span>
                                </div>
                                <div class="holo-glow"></div>
                                <div class="corner-accents">
                                    <div class="corner-accent"></div>
                                    <div class="corner-accent"></div>
                                    <div class="corner-accent"></div>
                                    <div class="corner-accent"></div>
                                </div>
                                <div class="holo-lines">
                                    <div class="holo-line"></div>
                                    <div class="holo-line"></div>
                                    <div class="holo-line"></div>
                                    <div class="holo-line"></div>
                                </div>
                                <div class="scan-line"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="glow-effect"></div>
            <div class="edge-highlight"></div>
            <div class="scanline"></div>
            <div class="glitch"></div>
            <div class="hologram-effect"></div>
        </div>
    </div>

    <script>
        window.addEventListener("load", function() {
            setTimeout(() => {
                document.getElementById("loading").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("loading").style.display = "none";
                }, 1000);
            }, 1500);
        });

        const container = document.getElementById("canvas-container");
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x222244, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0x00c3ff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0xff0055, 1, 10);
        pointLight1.position.set(-2, 1, 3);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x00c3ff, 1, 10);
        pointLight2.position.set(2, -1, 3);
        scene.add(pointLight2);

        const particleCount = 1000;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
        }

        particles.setAttribute("position", new THREE.BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0x00c3ff,
            size: 0.1,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        const gridHelper = new THREE.GridHelper(20, 20, 0xff0055, 0x00c3ff);
        gridHelper.position.y = -3;
        gridHelper.material.transparent = true;
        gridHelper.material.opacity = 0.2;
        scene.add(gridHelper);

        const sphereGeometry = new THREE.SphereGeometry(2, 16, 16);
        const wireframe = new THREE.WireframeGeometry(sphereGeometry);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff0055, transparent: true, opacity: 0.1 });
        const wireframeSphere = new THREE.LineSegments(wireframe, lineMaterial);
        wireframeSphere.position.set(-5, 0, -5);
        scene.add(wireframeSphere);

        const cubeGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
        const cubeMaterial = new THREE.MeshPhongMaterial({
            color: 0x00c3ff,
            emissive: 0x00c3ff,
            emissiveIntensity: 0.2,
            transparent: true,
            opacity: 0.5,
            wireframe: true
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(4, 0, -3);
        scene.add(cube);

        window.addEventListener("resize", function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener("mousemove", function(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);

            const positions = particleSystem.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3 + 2] += 0.01;
                if (positions[i * 3 + 2] > 10) {
                    positions[i * 3 + 2] = -10;
                }
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 0.2 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            wireframeSphere.rotation.x += 0.003;
            wireframeSphere.rotation.y += 0.005;
            cube.rotation.x += 0.007;
            cube.rotation.y += 0.005;

            renderer.render(scene, camera);
        }
        animate();

        const card = document.querySelector(".card");
        const container2 = document.querySelector(".container");

        container2.addEventListener("mousemove", function(e) {
            const rect = container2.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;

            card.style.transform = `rotateY(${deltaX * 10}deg) rotateX(${-deltaY * 10}deg)`;

            const glowEffect = document.querySelector(".glow-effect");
            glowEffect.style.boxShadow = `inset ${-deltaX * 10}px ${-deltaY * 10}px 20px rgba(0, 195, 255, 0.3)`;
        });

        container2.addEventListener("mouseleave", function() {
            card.style.transform = "rotateY(0) rotateX(0)";
            const glowEffect = document.querySelector(".glow-effect");
            glowEffect.style.boxShadow = "inset 0 0 20px rgba(0, 195, 255, 0.3)";
        });

        const validPlanets = ["Tatooine", "Naboo", "Coruscant", "Bespin", "Geonosis", "Mandalore", "Endor"];
        const authCode = "FN-2187";
        let chosenPlanet = "";

        function setStatus(aurebeshMsg, englishMsg, type = "") {
            const el = document.getElementById("status");
            el.innerHTML = `<span class="aurebesh-text">${aurebeshMsg}</span><span class="english">${englishMsg}</span>`;
            el.className = "status " + type;
        }

        function pickPlanet(planet) {
            chosenPlanet = planet;
            
            if (!validPlanets.includes(planet)) {
                setStatus("Invalid destination", "Invalid destination", "error");
                return;
            }
            
            if (planet === "Tatooine") {
                setStatus("Destination: " + planet, "Destination: " + planet, "success");
                document.getElementById("planetView").classList.add("hidden");
                document.getElementById("authView").classList.remove("hidden");
            } else {
                setStatus("Destination: " + planet, "Destination: " + planet, "success");
                document.getElementById("planetView").classList.add("hidden");
                document.getElementById("authView").classList.remove("hidden");
            }
        }

        function checkAuth() {
            const input = document.getElementById("auth").value.trim();
            
            if (!input) {
                setStatus("Authorization required", "Authorization required", "error");
                return;
            }
            
            if (input !== authCode) {
                setStatus("Authorization failed", "Authorization failed", "error");
                document.getElementById("auth").value = "";
                return;
            }
            
            setStatus("Jumping to " + chosenPlanet + "...", "Jumping to " + chosenPlanet + "...", "success");
            document.getElementById("authView").classList.add("hidden");
            
            setTimeout(() => {
                window.location.href = chosenPlanet.toLowerCase() + ".html";
            }, 2000);
        }

        function goBack() {
            chosenPlanet = "";
            document.getElementById("authView").classList.add("hidden");
            document.getElementById("planetView").classList.remove("hidden");
            setStatus("Select your destination", "Select your destination");
            document.getElementById("auth").value = "";
        }

        document.getElementById("auth").addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkAuth();
        });
    </script>
</body>
</html>
